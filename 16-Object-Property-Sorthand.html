<script>
  // Shorthand syntax for EcmaScript 6
  // ES5
  // In the EcmaScript 5 to create new object 
  // we should define the key of object and assign the variable to be value of object
  var a = 10, b = 34;
  var obj = {a: a, b: b};
  console.log(obj);
  
  // but in the ES6 version you can only assign the variable into  object without creating the key
  let x = 23, y = 74
  let object = {x, y}
  console.log(object)  
</script>
