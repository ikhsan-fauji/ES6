<script>
  var nums = [1, 2, 3, 4, 5]
  var fives = []

  // ES5
  // Variant 1
  var self = this;
  this.nums.forEach(function (v) {
    if (v % 5 === 0)
      self.fives.push(v);    
  });
  // Variant 2
  this.nums.forEach(function (v) {
    if (v % 5 === 0)
      this.fives.push(v);    
  }, this);
  // Variant 3 (since Ecmascript 5.1 only)
  this.nums.forEach(function (v) {
    if (v % 5 === 0)
      this.fives.push(v);    
  }.bind(this)); 

  // ES6
  this.nums.forEach((v) => {
    if (v % 5 === 0)
      this.fives.push(v);    
  });
  
  console.log(fives); 
</script>
