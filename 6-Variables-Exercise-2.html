<html>
<head>
  <title>ES6</title>
</head>
<body>
  <p>
    Let me know the value of div in console when clicked.
  </p>
  
  <div>Div 1</div>
  <div>Div 2</div>
  <div>Div 3</div>
  <div>Div 4</div>
  <div>Div 5</div>

  <script>
    // get all elements of div
    let divs = document.getElementsByTagName('div');
    // looping divs
    for (let i = 0; i < divs.length; i++) {
      // add a click event to each div element
      divs[i].addEventListener('click', function () {
        // print content in the console
        console.log(divs[i].textContent+' clicked');
      })
    }
  </script>
</body>
</html>
