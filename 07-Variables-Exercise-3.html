<html>
<head>
  <title>ES6</title>
</head>
<body>
  <p>
    Get a random cupcake with random price.
  </p>

  <div class="cupcake">
    Get Cupcake
  </div>

  <div class="order"></div>

  <script>
    // find object by class name
    const cupcake = document.querySelector('.cupcake');
    const order = document.querySelector('.order');
    // create object of cupcakes
    const cupcakes = [
      {id: 1, flavor: 'Strawbery'},
      {id: 2, flavor: 'Apple'},
      {id: 3, flavor: 'Banana'}
    ]
    const baseAmount = 5;
    const discountId = 2;
    const discountAmount = 3;
    let randomCupcake;
    let orderNumber = 0;
    let message = '';
    let finalAmount = 0;
    // add click event to cupcake
    cupcake.addEventListener('click', function () {
      // get random cupcake
      randomCupcake = Math.floor(Math.random() * cupcakes.length) + 0;
      // increment order number to get different order number each cupcake
      orderNumber++;
      // depending the "discountId" variable, this cupcake is on sale or not.
      finalAmount = (discountId === cupcakes[randomCupcake].id) ? (baseAmount - discountAmount) : baseAmount;
      // create message
      message = 'You get a '+ cupcakes[randomCupcake].flavor + ' for $'+ finalAmount + ' your order number is #'+orderNumber;
      // put the message inside order div
      order.innerHTML = message
    });
  </script>
</body>
</html>
