<script>
  // ES5 methods properties
  var obj1 = {
    addition: function (a, b) {
      return a + b;
    },
    reduction: function (a, b) {
      return a - b;
    },
    multiplication: function (a, b) {
      return a * b;
    },
    division: function (a, b) {
      return a / b;
    }
  }

  // ES6 Support for method notation in object property definitions
  // for both regular functions and generator functions.
  let obj2 = {
    addition (a, b) {
      return a + b;
    },
    reduction (a, b) {
      return a - b;
    },
    multiplication (a, b) {
      return a * b;
    },
    division (a, b) {
      return a / b;
    }
  }

  console.log(obj1.addition(5, 7));
  console.log(obj2.multiplication(5, 7));
</script>
